services:
  mysql:
    image: mysql:8.0
    container_name: wuestenstein-nutzerkosten-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-nutzerkosten_db}
      MYSQL_USER: ${MYSQL_USER:-nutzerkosten}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    # NOTE: No ports exposed! MySQL is only accessible via internal Docker network.
    # For emergency DB access use: docker compose exec mysql mysql -u root -p
    networks:
      - wuestenstein-nutzerkosten-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wuestenstein-nutzerkosten-app
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      HOST: ${HOST:-0.0.0.0}
      PORT: ${PORT:-3002}
      DATABASE_URL: mysql://${MYSQL_USER:-nutzerkosten}:${MYSQL_PASSWORD}@mysql:3306/${MYSQL_DATABASE:-nutzerkosten_db}
      # Magic-Link Authentication
      APP_URL: ${APP_URL}
      # SMTP Settings (für E-Mail-Versand)
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
      # Weather Cache Service (Wetter + Indoor-Temperaturen)
      WEATHER_CACHE_URL: ${WEATHER_CACHE_URL:-http://100.102.83.46:3003/api}
      # Push Notifications (VAPID Keys)
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY}
      VAPID_EMAIL: ${VAPID_EMAIL}
      # Claude AI Chatbot
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      # Brave Search API (Web-Recherche)
      BRAVE_API_KEY: ${BRAVE_API_KEY}
      # Cron-Job Authentication
      CRON_ADMIN_TOKEN: ${CRON_ADMIN_TOKEN}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - wuestenstein-nutzerkosten-network
    volumes:
      # Mount für Uploads/Bilder (Astro serviert aus dist/client)
      - app_uploads:/app/dist/client/uploads

networks:
  wuestenstein-nutzerkosten-network:
    driver: bridge

volumes:
  mysql_data:
  app_uploads:
